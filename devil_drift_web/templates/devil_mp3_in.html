<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="text-align: center; background-color: white; margin: 0; border: 0;">
	
	<div style="padding-left:20%;">
		<div>
			<b><p style="font-family: Arial; font-size: 90px; padding-bottom: 100px;">ENTER YOUR YOUTUBE LINK</p></b>
		</div>
		<form method="POST" action="/link_out" enctype = "multipart/form-data">
			<div style="text-align: center; height:10%; display: inline-block; width: 60%;">
				<div style="width: 100%; text-align:left; height: 53px; box-shadow: 0 5px 15px 3px rgba(0, 0, 0, 0.3); border-radius:6px; padding-left: 20px; border:1px solid white;">
					<input style="width: 100%; height: 50px; border: 0; outline: none; font-size:20px; border-radius:5px; margin-left:-10px;" type="text" id="link" name="link" placeholder="ENTER YOUR YOUTUBE LINK HERE"></input>
					<div style="z-index: 1; display: inline-block; width: 100%; text-align: right;">
						<button style="margin: 0; margin-top: 7px; background-color: white; position:absolute; margin-top: -55px; margin-left: -40px; border:0px;"><i class="fa fa-search" style="font-size:24px; color:black;"></i></button>
					</div>
				</div>
			</div>
	    </form>
	    {% if devil_choice==True %}
	    	{% if devil!=None %}
	    		<div style="padding-top: 150px;">
	    			<b><p style="font-family:'arial'; font-size: 25px; padding-left: 100px;">{{devil}}</p></b>
	    		</div>
	    	{% endif %}
	    	{% if devil_!=None %}
			    <div style="padding-left: 15%; padding-right: 15%; padding-top: 10%; width: 70%;">
				    <div style="background-color: white; width: 100%; height: 100px; border-radius: 10px; box-shadow: 0 5px 15px 3px rgba(0, 0, 0, 0.3); text-align: left;">
				    	<div style="display: inline-block; padding-top: 5px;">
				    		<img style=" width: 90px; height: 90px; display: inline-block; " src="{{url_for('static',filename='image/devil.jpg')}}">
				    	</div>
				    	<div style="display:inline-block; float: right; margin-top: -70px; width: 100%; ">
				    		<b><p style="font-family:'arial'; padding-left: 100px;">{{devil_}}</p></b>
				    	</div>
				    	<div style="display:inline-block; float: right; margin-top: -60px; padding-right: 30px;">
				    		<form method="POST" action="/mp3_out" enctype = "multipart/form-data">
			                	<button style="border: 0; font-size: 25px; background-color: white;" id="button" name="button" value="{{devil_}}"><i class="fa fa-download"></i></button>
			                </form>
				    	</div>
				    </div>
				</div>
			{% endif %}
		{% endif %}
	</div>
</body>
</html>
